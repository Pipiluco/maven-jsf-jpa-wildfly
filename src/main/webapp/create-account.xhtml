<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Criar conta</title>
</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="name" value="Nome: " />
			<p:inputText id="name" value="#{userBean.user.name}" />

			<p:outputLabel for="lastName" value="Sobrenome: " />
			<p:inputText id="lastName" value="#{userBean.user.lastName}" />
			
			<p:outputLabel for="email" value="E-mail: " />
			<p:inputText id="email" value="#{userBean.user.email}" />
			
			<p:outputLabel for="password" value="Senha: " />
			<p:password id="password" value="#{userBean.user.password}" />

			<p:commandButton value="Enviar" icon="ui-icon-star"	action="#{userBean.save}" ajax="false" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
